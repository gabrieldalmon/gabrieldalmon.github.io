<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabriel Dalmon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f9f9f9;
      color: #333;
    }

    .container {
      text-align: center;
    }

    .title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .socials a {
      color: #333;
      font-size: 2rem; /* slightly larger for visibility */
      text-decoration: none;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #e0e0e0;
    }

    .socials a:hover {
      color: white;
      background-color: #333;
    }    
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Gabriel Dalmon</div>
    <div class="socials">
      <a href="https://github.com/Gabriel-Dalmon" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/gabriel-dalmon" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="mailto:gdalmonpro@gmail.com" target="_blank" aria-label="Email"><i class="fas fa-envelope"></i></a>
    </div>
  </div>
</body></html>
